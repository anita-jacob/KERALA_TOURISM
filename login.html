<!DOCTYPE html>

    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <div class="logo">
                            <img src="login.png" alt="logo">
                        </div>        
                    </div>
                </div>
                <div class="tm-col-right">
                    <br>
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" 
                            data-toggle="collapse" data-target="#navbar-nav" 
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="districts.html">Districts</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="login.html">Login<span class="sr-only"></span></a>
                                </li>                            
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="signup.html">Signup</a>
                                </li>
                            </ul>                            
                        </div>                        
                    </nav>
                </div>
            </div>
            
            <div class="tm-row">
                <div class="tm-col-left"></div>
                <main class="tm-col-right tm-contact-main"> <!-- Content -->
                    <section class="tm-content tm-contact">
                        <h2 class="mb-4 tm-content-title">Welcome Back...!</h2>
                        <p class="mb-85">Please enter your login credentials to continue.</p>
                        <form id="contact-form" action="districts.html" onsubmit="return lvalidate()">
                            <div class="form-group mb-4">
                                <input type="email" id="email" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" id="password" class="form-control" placeholder="Password"/>
                            </div>
                            <!-- <br>
                            <p class="">Password Strength :</p>
                            <div id="typepass">
                                <div id="strengthResult">
                                </div>
                              </div>
                              <br> -->
                            <div class="text-left">
                                <button type="submit" class="btn btn-big btn-primary">Login</button>
                            </div>
                            <br>
                            <div class="text-left">
                                <a href="#" class="mb-85">Forgot Password?</a>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
            <div class="tm-col-left text-center">            
                <ul class="tm-bg-controls-wrapper">
                    
                </ul>            
            </div>
            
          
        </div>

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-right"></div>
